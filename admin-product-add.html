    <script>
        $(document).ready(function(){
            $('nav.sidebar').height( window.innerHeight - $('nav.navbar').height())
            // $('main').height( window.innerHeight - $('nav.navbar').height() - 16)
            // $(window).resize(function(){
            //     $('nav.sidebar').height( window.innerHeight - $('nav.navbar').height())
            //     $('main').height( window.innerHeight - $('nav.navbar').height() - 16)
            // });

            $('#size').select2();

            $('#checkboxAll').click(function(){
                $('input:checkbox').not(this).prop('checked', this.checked);
            })
            $('#btn-delete').click(function(){
                $('.checkboxItem:checked').closest("tr.item").remove()
                $('#checkboxAll').prop('checked', false)
            })
            $("input:checkbox").change(function() {
                if(this.checked) {
                    if (!$('#btn-add').hasClass("disabled")) {
                        $('#btn-add').addClass("disabled")
                        $('#btn-add').removeClass("text-danger")
                        $('#btn-edit').addClass("text-danger")
                        $('#btn-edit').removeClass("disabled")
                        $('#btn-delete').addClass("text-danger")
                        $('#btn-delete').removeClass("disabled")
                    }
                }
                if ($('.checkboxItem:checked').length !== $('.checkboxItem').length) {
                    $('#checkboxAll').prop('checked', false)
                } else {
                    $('#checkboxAll').prop('checked', true)
                }
                if ( $("input:checkbox:checked").length > 0) {
                    return
                }
                if ($('#btn-add').hasClass("disabled")) {
                    $('#btn-add').removeClass("disabled")
                    $('#btn-add').addClass("text-danger")
                    $('#btn-edit').removeClass("text-danger")
                    $('#btn-edit').addClass("disabled")
                    $('#btn-delete').removeClass("text-danger")
                    $('#btn-delete').addClass("disabled")
                }
            });
        });
        function readFile(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                var htmlPreview =
                    '<img width="200" src="' + e.target.result + '" />' +
                    '<p>' + input.files[0].name + '</p>';
                var wrapperZone = $(input).parent();
                var previewZone = $(input).parent().parent().find('.preview-zone');
                var boxZone = $(input).parent().parent().find('.preview-zone').find('.box').find('.box-body');

                wrapperZone.removeClass('dragover');
                previewZone.removeClass('hidden');
                boxZone.empty();
                boxZone.append(htmlPreview);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        function reset(e) {
            e.wrap('<form>').closest('form').get(0).reset();
            e.unwrap();
        }

        $(".dropzone").change(function() {
            readFile(this);
        });

        $('.dropzone-wrapper').on('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).addClass('dragover');
        });

        $('.dropzone-wrapper').on('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).removeClass('dragover');
        });

        $('.remove-preview').on('click', function() {
            var boxZone = $(this).parents('.preview-zone').find('.box-body');
            var previewZone = $(this).parents('.preview-zone');
            var dropzone = $(this).parents('.form-group').find('.dropzone');
            boxZone.empty();
            previewZone.addClass('hidden');
            reset(dropzone);
        });

    </script>
