<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SCARLET</title>
    <link rel="icon" type="image/x-icon" href="./img/logo/favicon.png">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="px-3">
        <div class="row">
            <div class="col-12">
                <div class="header__logo text-center" style="height: fit-content;">
                    <a href="./index.html" style="height: fit-content;"><img src="img/logo/logonew-03.jpg" alt="" style="object-fit: cover; height: 100%;"></a>
                </div>
            </div>
            <div class="col-12 border-top border-bottom py-4" style="background-color: #f8f7f7;">
                <h3><strong>ĐĂNG NHẬP</strong></h3>
            </div>
            <div class="col-12 text-center my-3 px-5" style="font-size: 25px;">
                Đăng nhập để không bỏ lỡ quyền lợi tích luỹ cho bất kỳ đơn hàng nào
            </div>
            <div class="col-12 text-center" style="font-size: 18px;">
                <strong>Đăng nhập hoặc đăng ký (miễn phí)</strong>
            </div>
            <div class="col-12 my-3">
                <a style="height: 60px; border-radius: 0px !important;" class="d-block text-center google mt-2"><img src="img/logo/google.jpg" alt="" style="object-fit: cover; height: 100%; padding: 8px 0px;"></a>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-5"><hr></div>
                    <div class="col-2 text-center">Hoặc</div>
                    <div class="col-5"><hr></div>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex flex-column text-center">
                    <form>
                        <div class="form-group">
                            <label for="email1" class="w-100 text-left" style="font-size: 20px;"><strong>EMAIL</strong></label>
                            <input type="email" class="form-control px-3" style="padding: 30px 10px; background-color: #f8f7f7;" id="email1"placeholder="Nhập email">
                        </div>
                        <div class="form-group">
                            <label for="password1" class="w-100 text-left" style="font-size: 20px;"><strong>MẬT KHẨU</strong></label>
                            <input type="password" class="form-control px-3" style="padding: 30px 10px; background-color: #f8f7f7;" id="password1" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input p-3" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label w-100 text-left" style="font-size: 20px;" for="flexCheckChecked">
                              Hiện mật khẩu
                            </label>
                          </div>
                        <button id="buttonLogin" type="button" data-dismiss="modal" class="btn btn-black btn-block mt-4" style="height: 60px;"><strong><a href="./index.html" class="d-block w-100" style="color: white;">ĐĂNG NHẬP</a></strong></button>
                    </form>
                </div>
            </div>
            <div class="col-12 text-right mt-4">
                <a style="text-decoration: underline; font-size: 25px;">QUÊN MẬT KHẨU</a>
            </div>
            <div class="col-12 border-top border-bottom py-4 mt-4" style="background-color: #f8f7f7;">
                <h3><strong>TẠO MỘT TÀI KHOẢN</strong></h3>
            </div>
            <div class="col-12 text-center my-3 px-5" style="font-size: 25px;">
                Hãy tạo ngay một tài khoản để bạn có thể sử dụng dịch vụ của thời trang Scarlet!
            </div>
            <div class="col-12">
                <button type="button" data-dismiss="modal" class="btn btn-black btn-block mt-4" style="height: 60px;"><strong><a href="./register-responsive.html" class="d-block w-100" style="color: white;">TẠO TÀI KHOẢN</a></strong></button>
            </div>
            <div class="col-12 border-top border-bottom py-4 mt-4" style="background-color: #f8f7f7;">
                <h4 class="text-center">BẢN QUYỀN THUỘC THỜI TRANG SCARLET</h4>
            </div>
        </div>
   </div>

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
