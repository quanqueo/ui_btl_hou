<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card rounded bg-white pt-3 px-4 pb-5" >
            <img src="img/logo/logonew-03.jpg" alt="" class="mx-auto" style="object-fit: cover; height: 137px; width: 137px;">
            <p class="mx-auto">Vui lòng nhập email và mật khẩu để tiếp tục</p>
            <div class="card-body pt-0">
                <form action="./admin-index.html" method="get">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control bg-light" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mật khẩu</label>
                        <input type="password" class="form-control bg-light" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Ghi nhớ đăng nhập</label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-check text-right">
                                <a class="text-dark" href="">Quên mật khẩu</a>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <button type="submit" class="btn btn-dark btn-block mx-5">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
